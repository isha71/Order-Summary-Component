<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="main_container column">
    <div class="container column">
      <img class="hero_image" src="./images/illustration-hero.svg" alt="hero-image">
      <div class="inner_container column">
        <h1 class="heading"> Order Summary</h1>
        <p class="grey"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!
        </p>
        <div class="row inner_container_div">
          <span class="music_icon"><img src="./images/icon-music.svg" alt="music icon"></span>
          <div class="column" style="margin-left: 10px;">
            <span class="heading" style="font-size: 12px;">Annual Plan</span>
            <span class="grey" style="font-size: 13px;">$59.99/year</span>
          </div>
          <span class="fill"></span>
          <button class="button_change">Change</button>
        </div>
        <button class="proceed_button"> Proceed to Payment
        </button>
        <button class="cancel_button"> Cancel Order
        </button>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/isha71" target="_blank">Isha Jain</a>.
    </div>

  </div>




</body>

</html>
